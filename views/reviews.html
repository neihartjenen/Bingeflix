<!DOCTYPE html>
<html lang="en">

  <head>
    <title>BINGEFLIX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/reviews.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">

      <div class="jumbotron text-center mt-3">
        <img src="/assets/images/white-logo.png" id="logo" alt="bingeflix-logo">
        <br><br>
        <h5>Welcome <span class="member-name"></span></h5>
        <p class="lead">Tell us what you think!</p>
        <hr />
  
        <ul class="nav">
  
          <li class="nav-item ml-auto">
            <a class="nav-link" href="./logout">
              Logout
            </a>
          </li>
  
          <!-- <li class="nav-item">
            <a class="nav-link" href="./profile">
              Profile
            </a>
          </li> -->
        </ul>
  
        <hr />
        <div class="row">
          <div class="col-md-3 sidenav text-left">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./reviews">Look up Binges</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./tvreviews">View TV Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./myreviews">My TV Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./following">Favorite TV Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./create">Create TV Reviews</a>
              </li>
            </ul>
          </div>
          <div class="col-md-9 contents text-left">




          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <form class="uk-form-horizontal uk-margin-large">
    
        <div class="uk-margin">
          <label class="uk-form-label" for="form-horizontal-text">Television Show</label>
          <div class="uk-form-controls row">
          
            <input class="uk-input col-8" id="userInput" type="text" placeholder="Reviews...">
            <div class="col-1"></div>
            <button class="col-3" id="search" type="submit">Search</button>
          </div>
    
        </div>
    
        <div class="uk-margin">
          <label class="uk-form-label" for="form-horizontal-select">Top 10 Options</label>
          <div class="uk-form-controls">
            <select class="uk-select" id="form-horizontal-select">
              <option>Option 01</option>
              <option>Option 02</option>
            </select>
          </div>
        </div>
    
      </form>


      <hr />
    </div>
    
      <div class="container" id="searchResults">
        
        
      </div>
    
      <br>
    
      <div class="container">
        <div class="box">
          <button class="btn btn-success"
            onclick="window.open('https:www.imdb.com/title/tt0386676/reviews?ref_=tt_ql_3','_blank')"><img
              src="/assets/images/theoffice.jpg"></button>
          <span>The Office</span>
        </div>
        <div class="box">
          <button class="btn btn-success"
            onclick="window.open('https:www.imdb.com/title/tt0108778/reviews?ref_=tt_ql_3','_blank')"><img
              src="/assets/images/friends.jpg"></button>
          <span>Friends</span>
        </div>
        <div class="box">
          <button class="btn btn-success"
            onclick="window.open('https:www.imdb.com/title/tt0098904/reviews?ref_=tt_ql_3','_blank')"><img
              src="/assets/images/seinfeld.jpg"></button>
          <span>Seinfeld</span>
        </div>
        <div class="box">
          <button class="btn btn-success"
            onclick="window.open('https:www.imdb.com/title/tt10293938/reviews?ref_=tt_ql_3','_blank')"><img
              src="/assets/images/outerbanks.jpg"></button>
          <span>Outerbanks</span>
        </div>
        <div class="box">
          <button class="btn btn-success"
            onclick="window.open('https:www.imdb.com/title/tt2741602/reviews?ref_=tt_ql_3','_blank')"><img
              src="/assets/images/blacklist.jpg"></button>
          <span>Blacklist</span>
        </div>
      </div>
    
      <div class="uk-animation-toggle" tabindex="0">
        <div class="uk-card uk-card-default uk-card-body uk-animation-scale-up">
            <p class="uk-text-center">Scale Up</p>
       </div>



    <script src="/assets/js/app.js"></script>
    <script type="text/javascript" src="/assets/js/omdb-api.js"></script>
    <script type="text/javascript" src="/assets/js/members.js"></script>
